services:
  # Web Service (Application Node.js)
  - type: web
    name: asc-zone-de-tir
    runtime: node
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: MONGODB_URI
        fromDatabase:
          name: asc-zone-de-tir-db
          property: connectionString
      - key: PORT
        value: 10000
      - key: SITE_NAME
        value: ASC Zone de Tir
      - key: BASE_URL
        value: https://asc-zone-de-tir.onrender.com
      - key: BCRYPT_ROUNDS
        value: 12
      - key: SESSION_MAX_AGE
        value: 86400000
      - key: MAX_FILE_SIZE
        value: 5242880
      - key: UPLOAD_PATH
        value: public/uploads
      - key: RATE_LIMIT_WINDOW
        value: 15
      - key: RATE_LIMIT_MAX
        value: 100

databases:
  # MongoDB Database
  - name: asc-zone-de-tir-db
    plan: free
    databaseName: asc-zone-de-tir
    user: asc-admin
